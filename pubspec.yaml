name: edo
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_auth:
  cloud_firestore:
  firebase_core:
  firebase_core_web:
  lottie:
  page_transition:
  shared_preferences:
  provider:
  side_navigation:
  get:
  uuid:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/animations/

  fonts:
    - family: Proxima
      fonts:
        - asset: assets/fonts/Proxima_Nova_font.otf
